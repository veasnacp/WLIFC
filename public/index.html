<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WL Items Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      /* Use Telegram theme colors for a native feel */
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    .section-action {
      display: flex;
      align-items: center;
      gap: 4px;

      & input {
        flex-grow: 1;
      }
    }

    .flex-center {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    span b {
      color: aqua;
    }
  </style>
</head>

<body>
  <h1>WL Items Checker!</h1>
  <div class="section-action">
    <input type="type" class="form-control" id="log-code" placeholder="enter item code">
    <button id="mainButton" type="button" class="btn btn-primary mt-0" style="display: none;">Search</button>
  </div>
  </div>
  <div class="display-data mt-4 d-flex flex-column" style="gap: 6px;"></div>
</body>
</html>
